<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div id="everything">
<div id="card1">
<h1 id="result">Your Result</h1>
<div id="cardball">
  <h1>76</h1> 
  <p>of 100</p>
</div>

<h1>Great</h1>  
  <p id="scored">You scored higher than 65% of<br>
  the people who have taken<br>
  these tests.</p>
</div>
<div id="card2">
  <h1>Summary</h1>
<div id="reaction">
<img src="assets\images\icon-reaction.svg"><p id="react">Reaction</p>
 <p id="react2"><strong>80</strong> / 100</p>
</div>
<div id="memory"> 
<img src="assets\images\icon-memory.svg">
<p id="mem">Memory</p>
 <p id="mem2"><strong>92 </strong>/ 100</p>
</div>
<div id="verbal">
  <img src="assets\images\icon-verbal.svg">
  <p id="verb">Verbal</p>
  <p id="verb2">
  <strong>61</strong> / 100
  </p>
</div>
<div id="visual">
<img src="assets\images\icon-visual.svg">
 <p id="visu">Visual</p>
 <p id="visu2"><strong> 72</strong> / 100</p> 
</div> 
 
<button id="btn">Continue</button>
</div> 
 </div>
</body>
</html>
